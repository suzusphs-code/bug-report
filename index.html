<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bug Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0f1a;
      --card: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.15);
      --accent: #7c8cff;
      --text: #e5e7eb;
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #141b3d, var(--bg));
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 24px;
      backdrop-filter: blur(18px);
      box-shadow: 0 0 40px rgba(124,140,255,0.15);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 26px;
      font-weight: 800;
      color: white;
    }

    p {
      margin-bottom: 18px;
      opacity: 0.8;
      font-size: 14px;
    }

    label {
      font-size: 13px;
      opacity: 0.8;
    }

    input, textarea {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 14px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.3);
      color: white;
      resize: none;
    }

    textarea { min-height: 120px; }

    input[type="file"] {
      padding: 8px;
    }

    .preview {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .preview img {
      height: 70px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--accent), #5f6bff);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .15s ease;
    }

    button:hover {
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üêû Bug Report</h1>
    <p>Help us improve the game. Screenshots encouraged.</p>

    <label>Discord Username</label>
    <input id="user" placeholder="username#0000">

    <label>Bug Description</label>
    <textarea id="bug" placeholder="Explain the bug in detail..."></textarea>

    <label>Screenshots (optional)</label>
    <input type="file" id="images" multiple accept="image/*">

    <div class="preview" id="preview"></div>

    <button id="send">Send Report</button>
    <div class="status" id="status"></div>
  </div>
<script>
  const WEBHOOK_URL = "PASTE_YOUR_WEBHOOK_HERE";
  const COOLDOWN_SECONDS = 30;
  const COOLDOWN_KEY = "bug_report_cooldown";

  function sendBug() {
    const now = Date.now();
    const lastSent = localStorage.getItem(COOLDOWN_KEY);

    if (lastSent && now - lastSent < COOLDOWN_SECONDS * 1000) {
      const remaining = Math.ceil(
        (COOLDOWN_SECONDS * 1000 - (now - lastSent)) / 1000
      );
      alert(`Please wait ${remaining}s before submitting another report.`);
      return;
    }

    const user = document.getElementById("username").value.trim();
    const version = document.getElementById("version").value.trim();
    const bug = document.getElementById("bug").value.trim();
    const image = document.getElementById("image").files[0];

    if (!user || !bug) {
      alert("Please fill all required fields.");
      return;
    }

    const preview =
      bug.length > 1000
        ? bug.slice(0, 1000) + "‚Ä¶ (see attached file)"
        : bug;

    const embed = {
      title: "üêû New Bug Report",
      color: 15158332,
      fields: [
        { name: "Reporter", value: user, inline: true },
        { name: "Game Version", value: version || "Not specified", inline: true },
        { name: "Bug Description", value: preview }
      ],
      timestamp: new Date().toISOString()
    };

    const formData = new FormData();
    formData.append("payload_json", JSON.stringify({ embeds: [embed] }));

    let fileIndex = 0;

    if (bug.length > 1000) {
      const bugFile = new Blob([bug], { type: "text/plain" });
      formData.append(`file${fileIndex}`, bugFile, "bug-report.txt");
      fileIndex++;
    }

    if (image) {
      formData.append(`file${fileIndex}`, image);
    }

    fetch(WEBHOOK_URL, {
      method: "POST",
      body: formData
    })
    .then(() => {
      localStorage.setItem(COOLDOWN_KEY, Date.now());

      alert("Bug submitted successfully!");
      document.getElementById("bug").value = "";
      document.getElementById("image").value = "";

      startCooldownUI();
    })
    .catch(() => {
      alert("Failed to submit bug report.");
    });
  }

  // Optional: disable button + countdown
  function startCooldownUI() {
    const button = document.querySelector("button");
    let remaining = COOLDOWN_SECONDS;

    button.disabled = true;
    button.textContent = `Cooldown (${remaining}s)`;

    const interval = setInterval(() => {
      remaining--;
      button.textContent = `Cooldown (${remaining}s)`;

      if (remaining <= 0) {
        clearInterval(interval);
        button.disabled = false;
        button.textContent = "Submit";
      }
    }, 1000);
  }

  // Resume cooldown on refresh
  window.addEventListener("load", () => {
    const lastSent = localStorage.getItem(COOLDOWN_KEY);
    if (!lastSent) return;

    const elapsed = Math.floor((Date.now() - lastSent) / 1000);
    if (elapsed < COOLDOWN_SECONDS) {
      startCooldownUI();
    }
  });
</script>

</body>
</html>
