<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bug Report</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    :root {
      --bg: #0b0f1a;
      --card: rgba(255,255,255,0.08);
      --border: rgba(255,255,255,0.15);
      --accent: #7c8cff;
      --text: #e5e7eb;
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #141b3d, var(--bg));
      display: flex;
      justify-content: center;
      align-items: center;
      color: var(--text);
    }

    .card {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 24px;
      backdrop-filter: blur(18px);
      box-shadow: 0 0 40px rgba(124,140,255,0.15);
    }

    h1 {
      margin: 0 0 8px;
      font-size: 26px;
      font-weight: 800;
      color: white;
    }

    p {
      margin-bottom: 18px;
      opacity: 0.8;
      font-size: 14px;
    }

    label {
      font-size: 13px;
      opacity: 0.8;
    }

    input, textarea {
      width: 100%;
      margin-top: 6px;
      margin-bottom: 14px;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(0,0,0,0.3);
      color: white;
      resize: none;
    }

    textarea { min-height: 120px; }

    input[type="file"] {
      padding: 8px;
    }

    .preview {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
    }

    .preview img {
      height: 70px;
      border-radius: 8px;
      border: 1px solid var(--border);
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: none;
      background: linear-gradient(135deg, var(--accent), #5f6bff);
      color: white;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      transition: transform .15s ease;
    }

    button:hover {
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .status {
      text-align: center;
      margin-top: 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>üêû Bug Report</h1>
    <p>Help us improve the game. Screenshots encouraged.</p>

    <label>Discord Username</label>
    <input id="user" placeholder="username#0000">

    <label>Bug Description</label>
    <textarea id="bug" placeholder="Explain the bug in detail..."></textarea>

    <label>Screenshots (optional)</label>
    <input type="file" id="images" multiple accept="image/*">

    <div class="preview" id="preview"></div>

    <button id="send">Send Report</button>
    <div class="status" id="status"></div>
  </div>

<script>
const WEBHOOK_URL = "https://discord.com/api/webhooks/1466113946065965126/TmDaoYGqfILvEkUEigKr4JbI-LlpBLxl5Jm5kwmfaLAJ9VQzYjPbWASMzL4xcVJqBHvZ";

const sendBtn = document.getElementById("send");
const statusText = document.getElementById("status");
const imageInput = document.getElementById("images");
const preview = document.getElementById("preview");

// ---- Anti-spam (30s cooldown)
let lastSent = localStorage.getItem("lastSent") || 0;
const COOLDOWN = 30000;

// Preview images
imageInput.addEventListener("change", () => {
  preview.innerHTML = "";
  [...imageInput.files].forEach(file => {
    const img = document.createElement("img");
    img.src = URL.createObjectURL(file);
    preview.appendChild(img);
  });
});

sendBtn.onclick = async () => {
  const now = Date.now();
  if (now - lastSent < COOLDOWN) {
    statusText.textContent = "‚è≥ Please wait before submitting again.";
    return;
  }

  const user = document.getElementById("user").value || "Anonymous";
  const bug = document.getElementById("bug").value;

  if (!bug) {
    statusText.textContent = "‚ùå Bug description required.";
    return;
  }

  sendBtn.disabled = true;
  statusText.textContent = "üöÄ Sending...";

  const formData = new FormData();

  // Embed
  const embed = {
    title: "üêõ New Bug Report",
    description: `**User:** ${user}\n\n${bug}`,
    color: 0x7c8cff,
    timestamp: new Date().toISOString()
  };
  formData.append("payload_json", JSON.stringify({ embeds: [embed] }));

  // Attach images
  const files = [...imageInput.files];
  files.forEach((file, index) => {
    formData.append(`file${index}`, file, file.name);
  });

  try {
    const res = await fetch(WEBHOOK_URL, {
      method: "POST",
      body: formData
    });

    if (!res.ok) throw new Error();

    statusText.textContent = "‚úÖ Bug report sent!";
    localStorage.setItem("lastSent", Date.now());
    document.getElementById("bug").value = "";
    preview.innerHTML = "";
    imageInput.value = "";

  } catch {
    statusText.textContent = "‚ùå Failed to send report.";
  }

  sendBtn.disabled = false;
};
</script>
</body>
</html>
